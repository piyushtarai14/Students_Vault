<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>
<body>
    <h1>Student Management System</h1>
    <a href="{{ url_for('add_student') }}">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student['reg_no'] }}</td>
                <td>{{ student['name'] }}</td>
                <td>{{ student['age'] }}</td>
                <td>{{ student['cgpa'] }}</td>
                <td>
                    <a href="{{ url_for('edit_student', reg_no=student['reg_no']) }}">Edit</a>
                    <!-- Form for deleting a student -->
                    <form action="{{ url_for('delete_student', reg_no=student['reg_no']) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
